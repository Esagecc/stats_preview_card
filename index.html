<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <section class="card">
    <div class="image">
      <img src="images/image-header-mobile.jpg" class="picture" alt="header-mobile">
      <img src="images/image-header-desktop.jpg" class="picture2" alt="header-desktop">
      <div class="overlay"></div>
    </div>
    
    <article class="text">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
  
      <div class="total-stats">
        <div class="stat">
          <div class="stat-number">
            10k+
          </div>
          <div class="stat-word">
            companies
          </div>
        </div>
        <div class="stat">
          <div class="stat-number">
            314
          </div>
          <div class="stat-word">
            templates
          </div>
        </div>
        <div class="stat">
          <div class="stat-number">
            12M+
          </div>
          <div class="stat-word">
            queries
          </div>
        </div>
      </div>
    </article>


  </section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
  </div>

</body>
</html>
